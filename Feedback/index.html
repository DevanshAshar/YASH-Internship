<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="feedback-container">
    <h2>Feedback Form</h2>
    <form id="feedback-form">
        <label for="name">Name:</label>
        <input type="text" placeholder="Username" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" placeholder="Email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Message" name="message" rows="4" required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</div>
<script>
    document.getElementById("feedback-form").addEventListener("submit", function (event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;
        alert(`Thank you, ${name}! Your feedback has been submitted.\nEmail: ${email}\nMessage: ${message}`);
    });
</script>


</body>
</html>
