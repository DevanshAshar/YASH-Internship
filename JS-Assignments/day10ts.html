<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div id="registration-container">
        <h2>User Registration</h2>
        <form id="registration-form">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required pattern="[A-Za-z0-9]+">
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required pattern="[A-Za-z]+">
            </div>
            <div>
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <div>
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8" pattern="^(?=.*[A-Z]).{8,}$">
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error-message" id="confirmPassword-error"></span>
            </div>
            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>
            <div>
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>
    <div id="registration-details" style="display: none;">
        <h2>Registration Details</h2>
        <table id="registration-table">
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </table>
    </div>
    <script src="day10ts.js" type="text/javascript"></script>
</body>
</html>
